<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap landing page 2</title>
    <link rel="stylesheet" href="css/pin.css" />
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/CSSRulePlugin.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="section start">
        <h1 >Scroll Down </br> <img  src="imgs/ms.png" alt="scroll down"  class="img0"/></h1>
      </div>
      <div class="section gold">
       <h1> <img src="imgs/pl.png" alt="plane image"  class="img1"/></br>Keep Going</h1>
      </div>
      <div class="section green">
        <h1>    <img src="imgs/straw.ico" alt="starwberry image"  class="img2"/></br>
        Alittle Bit Further!</h1> 
      </div>
      <div class="section purple">
        <h1>    <img src="imgs/rk.png" alt="image"  class="img3"/></br>
        Almost There</h1> 
      </div>
      <div class="section blue">
        <h1>   <img src="imgs/emoji.ico" alt="emoji"  class="img4"/></br>
        You did it BUDDY!</h1> 
      </div>
      <div class="section footer">
        <h1>   <img src="imgs/aa.png" alt="deadpool image" /></br>
        The End!</h1> 
      </div>
    </div>

    <!--content Delivery Network-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

    <script>
gsap.registerPlugin(ScrollTrigger);

gsap.to("img0" ,{
    scrollTrigger:{
trigger:"img0",
toggleActions:"restart pause reverse pause"

    },
    duration: 3,
     x: 80,
     ease:"elastic"
});


gsap.registerPlugin(ScrollTrigger);

gsap.utils.toArray(".section").forEach((section,  i) => {
    
    ScrollTrigger.create({
    trigger: section,
    start: "top top",
    //pin: true,
    pinSpace:false
    });
});

gsap.registerPlugin(ScrollTrigger);

  gsap.to(".img", {
    scrollTrigger: {
      trigger: ".img",
      scrub:true,
      toggleActions:"restart pause reverse pause"
    },
    duration: 3,
     x: 180,
     //ease:"bounce",
     rotation:360
}); 

// gsap.registerPlugin(ScrollTrigger);

// gsap.to(".img1", {
//     scrollTrigger: {
//       trigger: ".gold",
//       scrub:true,
//       start: "top top",
//     end: "+=400",
//       toggleActions:"restart pause reverse pause"
//     },
//     duration: 6,
//      x: 180,
//     ease:"elastic",
  
// }); 
gsap.registerPlugin(ScrollTrigger);

gsap.to(".img1", {
    scrollTrigger: {
      trigger: ".gold",
      markers: true,
      start: "top top",
      end: "+=800",
      pin: ".gold",
      scrub: 2,
    },
      // duration: 6,
      y: 200,
      // ease:"elastic",
}); 

gsap.registerPlugin(ScrollTrigger);

gsap.to(".img2", {
    scrollTrigger: {
      trigger: ".img2",    
        scrub:true,
      toggleActions:"restart pause restart pause"
    },
    duration: 3,
     x: 180,
    // ease:"bounce",
     rotation:360
}); 

gsap.registerPlugin(ScrollTrigger);

gsap.to(".img3", {
    scrollTrigger: {
      trigger: ".img3",
      scrub:true,
      toggleActions:"restart pause reverse pause"
    },
    duration: 3,
     x: 180,
     //ease:"elastic",
  
}); 

gsap.registerPlugin(ScrollTrigger);

gsap.to(".img4", {
    scrollTrigger: {
      trigger: ".img4",
      scrub:true,
      toggleActions:"restart pause restart pause"
    },
    duration: 3,
     x: 180,
     //ease:"bounce",
     rotation:360

}); 
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js" integrity="sha512-HYG9E+RmbXS7oy529Nk8byKFw5jqM3R1zzvoV2JnltsIGkK/AhZSzciYCNxDMOXEbYO9w6MJ6SpuYgm5PJPpeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
</html>
