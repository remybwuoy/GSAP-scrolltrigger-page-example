<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap landing page 2</title>
    <link rel="stylesheet" href="css/scroll1.css" />
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/CSSRulePlugin.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="section start">
        <h1 >Scroll Down </br> <img  src="imgs/ms.png" alt=""  class="img"/></h1>
      </div>
      <div class="section gold">
       <h1> <img src="imgs/pl.png" alt=""  class="img1"/></br>Keep Going</h1>
      </div>
      <div class="section green">
        <h1>    <img src="imgs/straw.ico" alt=""  class="img2"/></br>
        Alittle Bit Further!</h1> 
      </div>
      <div class="section purple">
        <h1>    <img src="imgs/rk.png" alt=""  class="img3"/></br>
        Almost There</h1> 
      </div>
      <div class="section blue">
        <h1>   <img src="imgs/emoji.ico" alt=""  class="img4"/></br>
        You did it BUDDY!</h1> 
      </div>
      <div class="section footer">
        <h1>   <img src="imgs/aa.png" alt="" /></br>
        The End!</h1> 
      </div>
    </div>

    <!--content Delivery Network-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

    <script>

gsap.registerPlugin(ScrollTrigger);

  gsap.to(".img", {
    scrollTrigger: {
      trigger: ".img",
      scrub:true,
      toggleActions:"restart pause reverse pause"
    },
    duration: 3,
     x: 180,
     //ease:"bounce",
     rotation:360
}); 

gsap.registerPlugin(ScrollTrigger);

gsap.to(".img1", {
    scrollTrigger: {
      trigger: ".img1",
      scrub:true,
      toggleActions:"restart pause reverse pause"
    },
    duration: 4,
     x: 180,
    // ease:"elastic",
  
}); 

gsap.registerPlugin(ScrollTrigger);

gsap.to(".img2", {
    scrollTrigger: {
      trigger: ".img2",    
        scrub:true,
      toggleActions:"restart pause restart pause"
    },
    duration: 3,
     x: 180,
    // ease:"bounce",
     rotation:360
}); 

gsap.registerPlugin(ScrollTrigger);

gsap.to(".img3", {
    scrollTrigger: {
      trigger: ".img3",
      scrub:true,
      toggleActions:"restart pause reverse pause"
    },
    duration: 3,
     x: 180,
     //ease:"elastic",
  
}); 

gsap.registerPlugin(ScrollTrigger);

gsap.to(".img4", {
    scrollTrigger: {
      trigger: ".img4",
      scrub:true,
      toggleActions:"restart pause restart pause"
    },
    duration: 3,
     x: 180,
     //ease:"bounce",
     rotation:360

}); 
    </script>

  </body>
</html>
